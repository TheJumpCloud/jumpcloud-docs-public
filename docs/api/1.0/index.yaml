parameters:
  'trait:fields:fields':
    default: ''
    description: |
      Use a space seperated string of field parameters to include the data in the response. If omitted, the default list of fields will be returned.
    in: query
    name: fields
    type: string
  'trait:filter:filter':
    description: |-
      A filter to apply to the query. See the supported operators below. For more complex searches,
      see the related `/search/<domain>` endpoints,
      e.g. `/search/systems`.

      **Filter structure**: `<field>:<operator>:<value>`.

      **field** = Populate with a valid field from an endpoint response.

      **operator** = Supported operators are:
      - `$eq` (equals)
      - `$ne` (does not equal)
      - `$gt` (is greater than)
      - `$gte` (is greater than or equal to)
      - `$lt` (is less than)
      - `$lte` (is less than or equal to)

      _Note: v1 operators differ from v2 operators._

      _Note: For v1 operators, excluding the `$` will result in undefined behavior._

      **value** = Populate with the value you want to search for. Is case sensitive.

      **Examples**
      - `GET /users?filter=username:$eq:testuser`
      - `GET /systemusers?filter=password_expiration_date:$lte:2021-10-24`
      - `GET /systemusers?filter=department:$ne:Accounting`
      - `GET /systems?filter[0]=firstname:$eq:foo&filter[1]=lastname:$eq:bar` - this will
         AND the filters together.
      - `GET /systems?filter[or][0]=lastname:$eq:foo&filter[or][1]=lastname:$eq:bar` - this will
         OR the filters together.
    in: query
    name: filter
    type: string
  'trait:limit:limit':
    default: 10
    description: The number of records to return at once. Limited to 100.
    in: query
    name: limit
    type: integer
  'trait:multiTenantRequestHeaders:x-org-id':
    default: ''
    description: ''
    in: header
    name: x-org-id
    type: string
  'trait:search:search':
    description: A nested object containing a `searchTerm` string or array of strings and a list of `fields` to search on.
    in: query
    name: search
    type: string
  'trait:skip:skip':
    default: 0
    description: The offset into the records to return.
    in: query
    minimum: 0
    name: skip
    type: integer
  'trait:sort:sort':
    default: ''
    description: |
      Use space separated sort parameters to sort the collection.
      Default sort is ascending. Prefix with `-` to sort descending.
    in: query
    name: sort
    type: string
  'trait:sortIgnoreCase:sortIgnoreCase':
    default: ''
    description: |
      Use space separated sort parameters to sort the collection, ignoring case.
      Default sort is ascending. Prefix with `-` to sort descending.
    in: query
    name: sortIgnoreCase
    type: string
  'trait:systemContextAuth:Authorization':
    description: Authorization header for the System Context API
    in: header
    name: Authorization
    type: string
  'trait:systemContextAuth:Date':
    description: Current date header for the System Context API
    in: header
    name: Date
    type: string
